name: github-actions-labs
run-name: Running Test
on:
  push:
    branches:
      - "**"
      - "!main"
jobs:
  test:
    name: Run Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2.1.5
        with:
          node-version: "20"
      - name: Test
        run: yarn ci:install && yarn ci:test
